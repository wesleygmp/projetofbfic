<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body>
    <div class="container-fluid bg-danger p-2 ">
        <div class="container">
            <div class="row bg-light">
              <div class="col p-2 minha-borda">
               Dados do Login
              </div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-1">CPF </div>
                <div class="col"><span class="text-danger "> <strong> Formato:xxx.xxx.xxx-xx</strong></span></div>
            </div>
            <div class="row bg-light p-1">
                <div class="col-3"> 
                    <input type="email" class="form-control" id="floatingInput" placeholder="xxx.xxx.xxx-xx">
                    <label for="floatingInput">CPF</label>
                </div>
            </div>
            
            <div class="row bg-light p-1">
              <div class="col">
                Email
              </div>
              <div class="col">
                Confirmar
              </div>
              <div class="col">
                Senha
              </div>
              <div class="col">
                Confirmar Senha
              </div>
            </div>
          
          <div class="row bg-light p-1">
            <div class="col">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col">
              Confirmar
            </div>
            <div class="col">
              Senha
            </div>
            <div class="col">
              Confirmar Senha
            </div>
          </div>
            </div>
        </div>
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
